<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Recommendation System</title>
    <!-- 부트스트랩 css 추가 -->
    <link rel="stylesheet" th:href="@{/css/lib/styles.css}">

    <style>
        .grid-image, .h2-title {
            display: flex;
            justify-content: center;
        }

        img {
            margin: 0 0 5px;
            width: 70%;
            height: 550px;
        }
    </style>
</head>
<body>
<div>
    <h2 class="h2-title">Pharmacy Recommendation Results</h2>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>약국명</th>
        <th>약국 주소</th>
        <th>거리</th>
        <th>길안내 링크</th>
        <th>로드뷰 링크</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pharmacyResult : ${outputFormList}">
        <td th:text="${pharmacyResult.pharmacyName}"></td>
        <td th:text="${pharmacyResult.pharmacyAddress}"></td>
        <td th:text="${pharmacyResult.distance}"></td>
        <td><a th:href="${pharmacyResult.directionUrl}" th:text="${pharmacyResult.directionUrl}"></a></td>
        <td><a th:href="${pharmacyResult.roadViewUrl}" th:text="${pharmacyResult.roadViewUrl}"></a></td>
    </tr>
    </tbody>
</table>

<div class="grid-image">
    <img th:src="@{/images/kakao.png}" alt="kakao" class="img-responsive img-rounded">
</div>

<script th:src="@{/js/lib/jquery.min.js}"></script>
<script th:src="@{/js/lib/bootstrap.min.js}"></script>

</body>
</html>
